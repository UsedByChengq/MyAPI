name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: harbor.5845.cn
  PROJECT: myapi

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        # 安装项目依赖（包括开发依赖）
        uv sync --extra dev
        
        # 验证pytest是否可用
        uv run pytest --version
        
    - name: Run tests
      run: |
        uv run pytest tests/ -v --cov=app --cov-report=xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Configure Docker for Harbor
      run: |
        # 配置Docker使用不安全的registry
        sudo mkdir -p /etc/docker
        echo '{"insecure-registries": ["${{ env.REGISTRY }}"]}' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker
        sleep 5
        
        # 测试网络连接
        echo "测试网络连接..."
        curl -I http://${{ env.REGISTRY }} || echo "HTTP连接失败，尝试HTTPS..."
        curl -I https://${{ env.REGISTRY }} || echo "HTTPS连接也失败"
        
        # 显示DNS解析结果
        echo "DNS解析结果："
        nslookup ${{ env.REGISTRY }} || echo "DNS解析失败"
      
    - name: Log in to Harbor Registry
      run: |
        # 尝试登录到Harbor Registry
        echo "尝试登录Harbor..."
        echo ${{ secrets.HARBOR_PASSWORD }} | docker login ${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin || {
          echo "登录失败，尝试使用HTTP..."
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login http://${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin
        }
        
        # 验证登录状态
        docker info | grep -A 5 "Insecure Registries"
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # 配置Docker使用不安全的registry
          sudo mkdir -p /etc/docker
          echo '{"insecure-registries": ["${{ env.REGISTRY }}"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 5
          
          # 登录到Harbor Registry
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login ${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin
          
          # 停止并删除旧容器
          docker-compose down || true
          docker system prune -f
          
          # 拉取最新镜像
          docker pull ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
          
          # 创建docker-compose.yml文件
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            myapi:
              image: ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
              ports:
                - "5201:5201"
              environment:
                - APP_NAME=MyAPI
                - APP_VERSION=1.0.0
                - DEBUG=false
              volumes:
                - ./static:/app/static
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:5201/docs"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          EOF
          
          # 启动新容器
          docker-compose up -d
          
          # 等待服务启动
          sleep 10
          
          # 检查服务健康状态
          curl -f http://localhost:5201/docs || exit 1
          
          echo "部署完成！" 