name: Auto Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: harbor.5845.cn
  PROJECT: myapi
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Configure Docker for Harbor
      run: |
        # 配置Docker使用不安全的registry
        sudo mkdir -p /etc/docker
        echo '{"insecure-registries": ["${{ env.REGISTRY }}"]}' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker
        sleep 5
        
        # 测试网络连接
        echo "测试网络连接..."
        curl -I http://${{ env.REGISTRY }} || echo "HTTP连接失败，尝试HTTPS..."
        curl -I https://${{ env.REGISTRY }} || echo "HTTPS连接也失败"
        
        # 显示DNS解析结果
        echo "DNS解析结果："
        nslookup ${{ env.REGISTRY }} || echo "DNS解析失败"
      
    - name: Log in to Harbor Registry
      run: |
        # 尝试登录到Harbor Registry
        echo "尝试登录Harbor..."
        echo ${{ secrets.HARBOR_PASSWORD }} | docker login ${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin || {
          echo "登录失败，尝试使用HTTP..."
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login http://${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin
        }
        
        # 验证登录状态
        docker info | grep -A 5 "Insecure Registries"
      
    - name: Build and push Docker image
      run: |
        # 直接使用docker命令构建和推送
        echo "开始构建镜像..."
        docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main .
        
        echo "开始推送镜像..."
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
        
        echo "镜像推送完成！"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # 配置Docker使用不安全的registry
          sudo mkdir -p /etc/docker
          echo '{"insecure-registries": ["${{ env.REGISTRY }}"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 5
          
          # 登录到Harbor Registry
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login ${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin
          
          # 停止旧容器
          docker-compose down || true
          
          # 清理旧镜像
          docker system prune -f
          
          # 拉取最新镜像
          docker pull ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
          
          # 创建docker-compose.yml
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            myapi:
              image: ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
              ports:
                - "5201:5201"
              environment:
                - APP_NAME=MyAPI
                - APP_VERSION=1.0.0
                - DEBUG=false
              volumes:
                - ./static:/app/static
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:5201/docs"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          EOF
          
          # 启动新容器
          docker-compose up -d
          
          # 等待服务启动
          sleep 15
          
          # 检查服务状态
          if curl -f http://localhost:5201/docs > /dev/null 2>&1; then
            echo "✅ 部署成功！"
          else
            echo "❌ 部署失败"
            docker-compose logs myapi
            exit 1
          fi 