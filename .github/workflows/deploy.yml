name: Auto Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: harbor.5845.cn
  PROJECT: myapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Harbor Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # 登录到Harbor Registry
          echo ${{ secrets.HARBOR_PASSWORD }} | docker login ${{ env.REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin
          
          # 停止旧容器
          docker-compose down || true
          
          # 清理旧镜像
          docker system prune -f
          
          # 拉取最新镜像
          docker pull ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
          
          # 创建docker-compose.yml
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            myapi:
              image: ${{ env.REGISTRY }}/${{ env.PROJECT }}/myapi:main
              ports:
                - "5201:5201"
              environment:
                - APP_NAME=MyAPI
                - APP_VERSION=1.0.0
                - DEBUG=false
              volumes:
                - ./static:/app/static
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:5201/docs"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          EOF
          
          # 启动新容器
          docker-compose up -d
          
          # 等待服务启动
          sleep 15
          
          # 检查服务状态
          if curl -f http://localhost:5201/docs > /dev/null 2>&1; then
            echo "✅ 部署成功！"
          else
            echo "❌ 部署失败"
            docker-compose logs myapi
            exit 1
          fi 